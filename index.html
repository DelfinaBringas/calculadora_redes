<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Zona de Fresnel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container-fluid">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Calculadora de Zona de Fresnel</h1>
                <div class="mb-3">
                    <label for="distancia" class="form-label">Ingrese la Distancia en km:</label>
                    <input type="number" id="distancia" class="form-control" step="any">
                </div>
                <div class="mb-3">
                    <label for="frecuencia" class="form-label">Ingrese la Frecuencia en MHz:</label>
                    <input type="number" id="frecuencia" class="form-control" step="any">
                </div>
                <button onclick="calcularFresnel()" class="btn btn-block">Calcular Zona de Fresnel</button>
                <div id="resultado-container" class="mt-4">
                    <p id="resultado" class="text-center"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
